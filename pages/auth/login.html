<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Distributed Blood Management System</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">ðŸ©¸</div>
                    <div class="auth-logo-text">DBMS</div>
                </div>
                <h1 class="auth-title">Distributed Blood Management System</h1>
                <p class="auth-subtitle">Please sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Login As</label>
                    <select id="role" class="form-control" required>
                        <option value="">Select Role</option>
                        <option value="donor">Donor</option>
                        <option value="hospital">Hospital/Patient</option>
                        <option value="blood_bank">Blood Bank</option>
                        <option value="admin">System Admin</option>
                    </select>
                    <div class="form-error" id="roleError"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <span>Sign In</span>
                    <span class="loading-spinner" id="loginSpinner" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p class="text-muted">Don't have an account? 
                    <a href="register.html" class="auth-link">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../../../js/auth/login.js"></script>
</body>
</html>
